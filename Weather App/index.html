<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7133/7133364.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="img_section">
            <video autoplay muted loop class="myVideo">
                <source src="bg video2.mp4" type="video/mp4">
              </video>
            <div class="default_info">
              <h2 class="default_day" id="default_day">Sunday</h2>
              <span class="default_date" id="default_date">01 January 2024 </span>
              <div class="icons">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
                <h2 class="weather_temp">22°C</h2>
                <h3 class="cloudtxt">Overcast Clouds</h3>
              </div>
            </div>
          </div>
          <div class="content_section">
            <form>
              <input
                type="text"
                placeholder="Search Location"
                class="input_field"
              />
              <button type="submit" class="btn_search">Search</button>
            </form>
  
            <div class="day_info">
              <div class="content">
                <p class="title">NAME</p>
                <span class="value">Enter City Name</span>
              </div>
              <div class="content">
                <p class="title">TEMP</p>
                <span class="value">0°C</span>
              </div>
              <div class="content">
                <p class="title">HUMIDITY</p>
                <span class="value">0%</span>
              </div>
              <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value">0 Km/h</span>
              </div>
            </div>
  
            <div class="list_content">
              <ul>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sat</span>
                  <span class="day_temp">0°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sat</span>
                  <span class="day_temp">0°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sat</span>
                  <span class="day_temp">0°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sat</span>
                  <span class="day_temp">0°C</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
